<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylepage/style.css">
    <link rel="shortcut icon" href="imagepage/iconPageShow.png" type="image/x-icon">
    <title>Gamu</title>
</head>
<body id="BodyHome" class="bodyPage">
    <audio id="backgroundMusic" src="midiaMusic/8-bitBeat_FULL_SONG_MusicGPT.mp3" autoplay="false"></audio>
    <div id="containerTypeGames" class="containerTypeGames">
        <p id="creatorTxt" class="TitleNameCreator font2"> usuario visitante</p>

        <p id="untitleJs" class="untitle font2"> recomendados</p>
        <div id="cg1" class="cotainerGames c1">
            <div id="gameScreen" class="gameScreen">
                <input id="gameImage" onclick="location.href = 'https:/'+'/poki.com';" class="imageGame" type="image" src="https://a.poki-cdn.com/cdn-cgi/image/quality=78,width=1200,height=630,f=png/opengraph/71/categories/online-1200x630.png">
                <p id="gameTitle" class="titleGame font2"> poki vários jogos </p>
            </div>
        </div>

        <p id="GameTitleCont" class="untitle ut2 font2"> jogos </p>
        <div id="cg2" class="cotainerGames c2">
            <div id="gameScreen2" class="gameScreen">
                <input id="gameImage2" onclick="location.href = 'https:/'+'/snokido.com';" class="imageGame" type="image" src="https://www.snokido.com/images/snokido-fb.png">
                <p id="gameTitle2" class="titleGame font2"> snokido jogos </p>
            </div>
        </div>

        <p class="untitle ut3 font2" id="untitleGamesFps"> jogos de fps </p>

            </div>
        </div>
    </div>
    <div id="BarTools" class="BarTools">
        <input id="icon1" class="icon" type="image" onclick="location.href='index.html'" src="imagepage/localIcons/home_103dp_E3E3E3_FILL0_wght400_GRAD0_opsz48.png">
        <input id="icon2" class="icon2 icon" type="image" onclick="localStorage.clear(); window.location.href = ''" src="imagepage/localIcons/logout_103dp_E3E3E3_FILL0_wght400_GRAD0_opsz48.png">
    </div>
    <input id="inputSearch" type="search" placeholder="pesquisar jogos" class="SearchGame font2">
    <div id="load2" class="loadScreen" style="width: 100%; height: 100%; position: fixed; left: 0%; top: 0%; background-color: rgb(0, 12, 51);"></div>
    <p id="load1" class="font2" style="position: fixed; left: 0%; top: 0%;  color: white; font-size: 260%; border-bottom-right-radius: 10px; border-top-right-radius: 10px; background-color: rgb(0, 21, 112);"> carregando... | user, games </p>

<script src="scriptpage/script.js"></script>
