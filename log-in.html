<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylepage/styleLogin.css">
    <link rel="shortcut icon" href="imagepage/iconPageShow.png" type="image/x-icon">
    <title>gamu - login</title>
</head>
<body class="BodyHome">
    <div id="log-display" class="Log-inDisplay">
        <p class="loginText font1"> registrar conta </p>
        <input name="name"  id="i1" class="InputLogin il1  font1" placeholder="digite seu nome" type="text">
        <br>
        <input name="passworld" id="i2" class="InputLogin il2  font1" placeholder="digite sua senha" type="password">
        <br>
        <select name="ling" class="SelectL font1" value="" id="SelectL">
            <option value="l-1"> português </option>
            <option value="l-2"> inglês </option>
            <option value="l-3"> alemão </option>
            <option value="l-4"> japonês </option>
            <option value="l-5"> chines </option>
            <option value="l-none"> outro... </option>
        </select>
        <input name="dateNaciment" class="dateInput font1" id="inputDate" value="" type="date">
        <br>
        <button id="buttonLogin" class="ButtonLogin font1"> entrar </button>
    </div>
</body>
<script src="scriptpage/loginScript.js"></script>
</html>
